
<!DOCTYPE html>
<html lang="en" dir="ltr" class="h-100">
    <head>
        <!-- required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- bootstrap 4 css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- FontAwesome -->
        <!-- <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"> -->
        <script src="https://kit.fontawesome.com/d1090e811d.js" crossorigin="anonymous"></script>

        <!-- custom css -->
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'events/style.css' %}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'events/favicon.ico' %}" />


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Moment.js for datepicker -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js" integrity="sha256-VBLiveTKyUZMEzJd6z2mhfxIqz3ZATCuVMawPZGzIfA=" crossorigin="anonymous"></script>

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body class="h-100">
        <!-- page container -->
        <div class="container-fluid pr-0 pl-0 h-100 d-flex flex-column">
            <!-- header menu -->
            <header>
                <nav class="navbar navbar-expand-md navbar-light bg-light d-flex">
                    <a class="navbar-brand" href="{% url 'events:index' %}"><span class="text-dark font-weight-bold"><i class="fas fa-mountain"></i> TRAILS</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'events:index' %}">About</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>

            <!-- main body -->
            <main>
                {% block body %}
                {% endblock %}
            </main>

            <!-- start of footer -->
            <footer class="d-flex mt-auto">
                <div class="col-12 bg-light mt-3 py-3">
                    <nav class="col-12">
                        <small class="text-muted">cs50 pset5 project.</small>
                    </nav>
                </div>
            </footer>
        </div>

        <!-- custom js file -->
        {% load staticfiles %}
        {% block script %}
        {% endblock %}

        <!-- Tempus dominus bootstrap 4 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" integrity="sha256-XPTBwC3SBoWHSmKasAk01c08M6sIA5gF5+sRxqak2Qs=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js" integrity="sha256-z0oKYg6xiLq3yJGsp/LsY9XykbweQlHl42jHv2XTBz4=" crossorigin="anonymous"></script>
        <!-- custom script -->
        <script src="{% static 'events/random.js' %}"></script>
        <script src="{% static 'events/resize.js' %}"></script>
    </body>
</html>
