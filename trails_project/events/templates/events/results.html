{% extends 'events/base.html' %}
{% block title %}Events{% endblock %}

{% block body %}
<h1>Events</h1>
{% if events %}
<ul>
    {% for event in events %}
    <li><a href="{% url 'events:event' event.id %}">{{ event.title }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No events available.</p>
{% endif %}
{% endblock body %}
